global-styling:
  version: 1.0
  css:
    base:
      assets/stylesheets/unesco_style.css: {}
      assets/stylesheets/unesco_print.css: { media: print }

  js:
    assets/scripts/app.js: {}

  dependencies:
    - unesco/popper
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once

popper:
  version: 1.11.0
  js:
    https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js: { type: external, weight: -10 }
