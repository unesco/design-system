name: Unesco
type: theme
base theme: bootstrap4
description: 'Unesco base theme.'
alt text: 'Unesco front theme.'
package: Unesco
version: 1.0
core_version_requirement: ^8.8 || ^9

libraries:
 - unesco/global-styling

# Stylesheets.
stylesheets-remove:
  - '@bootstrap4/css/style.css'

regions:
  pre_header: 'Pre Header'
  header: 'Header'
  sub_header: 'Satellite Header'
  content: Content
  footer_top: 'Footer top'
  footer: Footer
  footer_bottom: 'Footer bottom'
  disabled: Disabled

regions_hidden:
  - secondary_menu
